<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bingo!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body onload="fetchButtonNames(); createTables(); generateBingoNumbersRegistry(); startCounter()">
  <div class="container">
    <div class="players-bar">
      <p id="cartonName">Carton de:</p>
      <button class="playerBtn" id="pBtn1" onclick="changePlayer(1)">Player 1</button>
      <button class="playerBtn" id="pBtn2" onclick="changePlayer(2)">Player 2</button>
      <button class="playerBtn" id="pBtn3" onclick="changePlayer(1)">Player 3</button>
      <button class="playerBtn" id="pBtn4" onclick="changePlayer(2)">Player 4</button>
    </div>
    <h1>Bingo!</h1>
    <h2>Clicka los números para marcarlos.</h2>
    <h1 id="bingoNumber">Number</h1>
    <p id="numbersLeft">Numeros restantes: 0</p>

    <!-- contenedores de los cartones -->
    <div id="table-container">
      <table id="carton1"></table>
    </div>
    <div id="table-container2">
      <table id="carton2"></table>
    </div>
    <div id="table-container3">
      <table id="carton3"></table>
    </div>
    <div id="table-container4">
      <table id="carton4"></table>
    </div>

    <!-- contenedor del footer -->
    <div class="bingoFooter">
      <p id="pointsCount">Puntos: 0</p>
      <button onclick="generateRandomNumber()" id="generateBtn">Generar Número</button>
      <a href="index.html" class="btnLink">
        <button onclick="saveGameData()" id="backBtn">Volver al menu</button>
      </a>
    </div>

  </div>
  <script src="script.js"></script>
</body>

</html>
